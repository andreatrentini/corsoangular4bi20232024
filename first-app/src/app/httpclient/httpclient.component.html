<div class="container-fluid bg-primary-subtle">
    <h1 class="display-2 p-5">Esempio con HttpClient</h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="mb-3 col">
            <button class="btn btn-primary w-100" (click)="getData()">Carica dati</button>
        </div>
    </div>
    <div class="row">
        <table class="table" *ngIf="persone">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Email</th>      
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of persone">
                <th scope="row">{{persona.id}}</th>
                <td>{{persona.first_name}}</td>
                <td>{{persona.last_name}}</td>
                <td>{{persona.email}}</td>
              </tr>
            </tbody>
          </table>
    </div>

</div>
